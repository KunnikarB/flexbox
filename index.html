<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div class="container">
      <!--flexbox 1-->
      <div class="flexbox__container container__1">
        <div class="item1"></div>
        <div class="item1"></div>
        <div class="item1"></div>
      </div>
      <!--end of flexbox 1-->

      <!--flexbox 2-->
      <div class="flexbox__container container__2">
        <div class="item2"></div>
        <div class="item2"></div>
        <div class="item2"></div>
      </div>
      <!--end of flexbox2-->

      <!--flexbox 3-->
      <div class="flexbox__container container__3">
        <div class="item3"></div>
        <div class="item3"></div>
        <div class="item3"></div>
      </div>
      <!--end of flexbox 3-->

      <!--flexbox 4-->
      <div class="flexbox__container container__4">
        <div class="item4"></div>
        <div class="item4"></div>
        <div class="item4"></div>
      </div>
      <!--end of flexbox 4-->

      <!--flexbox 5-->
      <div class="flexbox__container container__5">
        <div class="item5"><p>Text</p></div>
        <div class="item5"><p>Text</p></div>
        <div class="item5"><p>Text</p></div>
      </div>
      <!--end of flexbox 5-->

      <!--flexbox 6-->
      <div class="flexbox__container container__6">
        <div class="item6"></div>
        <div class="item6"></div>
        <div class="item6"></div>
      </div>
      <!--end of flexbox 6-->
    </div>
  </body>
</html>
