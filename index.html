<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div class="boxes">
      <!--flexbox 1-->
      <div class="box flex-item-1">
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
      </div>
      <!--end of flexbox 1-->

      <!--flexbox 2-->
      <div class="box center streth">
        <div class="flex-item-2"></div>
        <div class="flex-item-2"></div>
        <div class="flex-item-2"></div>
      </div>
      <!--end of flexbox2-->

      <!--flexbox 3-->
      <div class="box flex-item-3">
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
      </div>
      <!--end of flexbox 3-->

      <!--flexbox 4-->
      <div class="box flex-item-4">
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item last-child"></div>
      </div>
      <!--end of flexbox 4-->

      <!--flexbox 5-->
      <div class="box evenly streth ">
        <div class="flex-item-2"><p>Text</p></div>
        <div class="flex-item"><p>Text</p></div>
        <div class="flex-item-2"><p>Text</p></div>
      </div>
      <!--end of flexbox 5-->

      <!--flexbox 6-->
      <div class="box flex-item-6">
        <div class="flex-item"></div>
        <div class="flex-item grow"></div>
        <div class="flex-item"></div>
      </div>
      <!--end of flexbox 6-->
    </div>
  </body>
</html>
